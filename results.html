<div class="container demo-body" ng-controller="ResultsCtrl">	
	<div class="row mt-3 justify-content-center">
		<div class="col-md-5 col-sm-12">
			<div class="card text-center" >
				<div class="card-header">
					{{ langs.get(results.type) }}
				</div>
				<div class="card-body results">
		      		<ul class="list-group mb-3" ng-repeat="item in results.list track by $index">
		      			<span ng-if="results.type == 'teams'">{{ langs.get("Team") + ' ' +  ($index + 1) }}</span>
		      			<li ng-if="results.type == 'leaders'" class="list-group-item">{{ item }}</li>
		      			<li ng-if="results.type == 'teams'" ng-repeat="key in item track by $index" class="list-group-item">{{ key }}</li>
			      	</ul>
				</div>
			</div>
		</div>
	</div>
</div>
